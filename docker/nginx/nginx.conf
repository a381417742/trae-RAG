# RAG知识库问答系统 - Nginx主配置文件

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# 工作进程优化
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 字符集设置
    charset utf-8;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'cache="$upstream_cache_status" '
                       'host="$host" scheme="$scheme"';
    
    access_log /var/log/nginx/access.log main;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    
    # 客户端配置
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # 代理配置
    proxy_connect_timeout 30s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;
    proxy_max_temp_file_size 1024m;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/csv
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        image/svg+xml;
    
    # Brotli压缩 (如果支持)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 上游服务器配置
    upstream fastapi_backend {
        least_conn;
        server fastapi-app:8000 max_fails=3 fail_timeout=30s weight=1;
        # 如果有多个FastAPI实例，可以添加更多服务器
        # server fastapi-app-2:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # 健康检查上游
    upstream fastapi_health {
        server fastapi-app:8000;
        keepalive 2;
    }
    
    # 限流配置
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=qa:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=docs:10m rate=1r/s;
    
    # 连接限制
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # 地理位置配置 (可选)
    # geoip2 /usr/share/GeoIP/GeoLite2-Country.mmdb {
    #     auto_reload 5m;
    #     $geoip2_metadata_country_build metadata build_epoch;
    #     $geoip2_data_country_code default=US source=$remote_addr country iso_code;
    #     $geoip2_data_country_name country names en;
    # }
    
    # 实时IP黑名单 (可选)
    # map $remote_addr $blocked_ip {
    #     default 0;
    #     ~^192\.168\.1\.100$ 1;
    #     ~^10\.0\.0\.50$ 1;
    # }
    
    # 用户代理黑名单
    map $http_user_agent $blocked_agent {
        default 0;
        ~*bot 0;  # 允许搜索引擎机器人
        ~*crawler 0;
        ~*spider 0;
        ~*scanner 1;  # 阻止扫描器
        ~*hack 1;     # 阻止黑客工具
    }
    
    # SSL配置 (如果使用HTTPS)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # 安全头配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # 隐藏Nginx版本
    server_tokens off;
    more_clear_headers Server;
    
    # 包含站点配置
    include /etc/nginx/conf.d/*.conf;
}